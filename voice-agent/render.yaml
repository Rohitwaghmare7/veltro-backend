services:
  - type: web
    name: voice-agent
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    envVars:
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
    autoDeploy: true
